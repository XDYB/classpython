<!doctype html>
<html lang="zh-cn">

<head>

    <link href="{{url_for('static',filename='404/404.css')}}" rel="stylesheet" type="text/css">
</head>
{% import "ul/message.html" as message %}

{{ message.message('ok',msg) }}

<body>

        <h2><a href="{{url_for('home.index')}}">返回首页</a></h2>
